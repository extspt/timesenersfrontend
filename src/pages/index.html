<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<h2>Choose and upload your Logo and Video (Max 50MB)</h2>
  <!-- "https://3.129.243.241:8443//tsb//uploadImage" -->
  <!-- "http://localhost:8080//uploadImage" -->
	<form id="imageUploadForm" method="POST" action="https://3.129.243.241:8443//uploadImage" enctype="multipart/form-data">
	    <input id="newLogoImagePath" type="file" name="file" accept="image/x-png, image/jpeg"/>
	    <input type="submit" name="upload" value="Upload Logo"/>
        <br><br>
	</form>
    <form id="videoUploadForm" method="POST" action="https://3.129.243.241:8443//uploadVideo" enctype="multipart/form-data">
        <input id="newVideoPath" type="file" name="file" accept="video/*"/>
        <input type="submit" name="upload" value="Upload Clip"/>
        <br><br>
    </form>
    <img src = "uploading.gif" id="uploading" hidden>
    <button> Test Post request </button>
</body>

<script>
$(document).ready(function (e) {
    $('#imageUploadForm').on('submit',(function(e) {
        e.preventDefault();
        $('#uploading').show();
        var formData = new FormData(this);
        $.ajax({
            type:'POST',
            url: $(this).attr('action'),
            data:formData,
            cache:false,
            contentType: false,
            processData: false,
            success:function(data){
                console.log("success");
                console.log(data);
                var filename = $('#newLogoImagePath').get(0).files[0].name;
                alert(data + ' The file name is : ### ' + filename + ' ###');
            },
            error: function(data){
                console.log("error");
                console.log(data);
                alert("Error was received!");
            },
            complete: function(){
                $('#uploading').hide()
            }
        });
    }));
     $('#videoUploadForm').on('submit',(function(e) {
        e.preventDefault();
        $('#uploading').show();
        var formData = new FormData(this);

            },
            error: function(data){
                console.log("error");
                console.log(data);
                alert("Error was received!");
            },
            complete: function(){
                $('#uploading').hide()
            }
        });
    }));
